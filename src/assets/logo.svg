<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- CÃ­rculo com sombra e gradiente -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(0, 174, 255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0, 123, 255);stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="80" fill="url(#grad1)" stroke="black" stroke-width="5" />
  <!-- Letra P com sombra -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="60" fill="white" text-anchor="middle" font-weight="bold" filter="url(#f1)">P</text>
  <!-- Definindo a sombra para o "P" -->
  <filter id="f1" x="0" y="0" width="150%" height="150%">
    <feOffset result="offOut" in="SourceAlpha" dx="4" dy="4" />
    <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
    <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
  </filter>
  <!-- Letra V pequena, com cor suave e opacidade -->
  <text x="100" y="140" font-family="Arial" font-size="20" fill="white" text-anchor="middle" opacity="0.7" font-style="italic">Vue</text>
</svg>
